spring:
  application:
    name: church.attendly
  datasource:
    url: jdbc:mysql://localhost:3306/church_attendly?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  security:
    jwt:
      secret-key: W69y1eJ8PbhfCHWTrTQrNcSY5yYOVBvTmcSoKVGpMxj0rIrx
      expiration-time: 3600000  # 1시간
      refresh-expiration-time: 2592000000  # 30일

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.church.attendly: DEBUG 